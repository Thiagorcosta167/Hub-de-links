<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Dark Theme.png"
          alt="foto em formato circular, representando o -dark theme-"
        />
        <p>@thiago_rocha_costa</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="#"
            target="_blank"
            >Meu perfil no LinkedIn</a
          >
        </li>

        <li>
          <a href="#" target="_blank"
            >Ver meu portfólio</a
          >
        </li>

        <li>
          <a
            href="#"
            target="_blank"
            >Meu perfil na rocketseat</a
          >
        </li>

        <li>
          <a
            href="#"
            target="_blank"
            >Meu Instagram</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="#"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="#"
          target="_blank"
        >
          <ion-icon name="rocket"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="#" target="_blank"
          >Thiago Rocha</a
        >
      </footer>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
